<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberville</title>
    <link rel="stylesheet" href="hood.css">
   
</head>
<body>
        
    

    <div class="container">
        
        <div class="mapandcar">
            <div>
                <img class="map" src="road.jpg"> 
                <div>
                    <img id="limecar" src="lime.png">
                </div>
                <div>
                    <img id="yellowcar" src="car.png">
                </div>
                <div>
                    <img id="dragcar" src="red.png">
                </div>
                <div>
                    <img id="aquacar" src="aqua.png">
                </div>
                <div>
                    <img id="pinkcar" src="pink.png">
                </div>
                <div>
                    <img id="bluecar" src="blue.png">
                </div>
                <div>
                    <img id="navycar" src="navy.png">
                </div>
                <div>
                    <img id="orangecar" src="orange.png">
                </div>
                <div>
                    <img id="browncar" src="brown.png">
                </div>
                <div>
                    <img id="boom" src="boom.gif">
                </div>
            </div>
        </div>

        <div class="box">
            <div><h1>Cyberville</h1></div>

            <div id="column">
                <div id="leftcol">
                    <div class="tim">
                        <button class="timbutton">Tim's house</button>
                        <img id="timpin" src="pin.png">
                    </div>
                    
                    <div class="robert">
                        <button class="robertbutton">Robert's house</button>
                        <img id="robertpin" src="pin.png">
                    </div>
                    
                    <div class="john">
                        <button class="johnbutton">John's house</button>
                        <img id="johnpin" src="pin.png">
                    </div>
                  
                    <div class="vivian">
                        <button class="vivianbutton">Vivian's house</button>
                        <img id="vivianpin" src="pin.png">
                    </div>
                  
                    <div class="niki">
                        <button class="nikibutton">Niki's house</button>
                        <img id="nikipin" src="pin.png">
                    </div>
               
                    <div class="mohammad">
                        <button class="mohammadbutton">Mohammad's house</button>
                        <img id="mohammadpin" src="pin.png">
                    </div>
                 
                    <div class="steven">
                        <button class="stevenbutton">Steven's house</button>
                        <img id="stevenpin" src="pin.png">
                    </div>    
                </div>
                
                <div id="rightcol">
                    <div class="petrolyum">
                        <button class="petrolyumbutton">PetrolYUM</button>
                        <img id="petrolyumpin" src="pin.png">
                    </div>
        
                    <div class="park">
                        <button class="parkbutton">Community Park</button>
                        <img id="parkpin" src="pin.png">
                    </div>

                    <div class="summary">
                        <button class="summarybutton"><a href="summary.html">Group Summary</a></button>
                    </div>
                </div>
            </div>
            

        </div>
        
    </div>

</body>
</html>
